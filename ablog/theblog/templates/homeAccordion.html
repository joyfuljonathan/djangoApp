{% extends 'base.html'%}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {
  background-color: #ccc;
}

.panel {
  padding: 0 18px;
  background-color: white;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
}
</style>
</head>
<body>



<table>
  <tr>
    <th>Image </th>
    <th>name </th>
    <th>nothing</th>
  </tr>
  <tr class = "accordion">

  <td>{{productdata.product_name}}</td>
	<td>{{productdata.product_name}}</td>
	<td>{{productdata.product_name}}</td>
  </tr>
</table>
{% for productdata in object_list %}
<h2 class = "accordion">Animated Accordiond &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp dddddddddddddd</h2>
<div class="panel">
<h4>{{productdata.product_name}}</h4>
<img src="{{ productdata.imgURL1}}" alt="Jane" style="width:33%">
</div>
{% endfor %}





<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    } 
  });
}
</script>

</body>
</html>
{% endblock %}
